<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-zinc-100 dark:bg-zinc-800 p-4">
  <div class="text-center md:text-left md:mr-10 mb-6 md:mb-0">
    <h1 class="text-red-600 text-4xl font-bold">Encryptions</h1>
    <p class="text-zinc-700 dark:text-zinc-300 mt-4">Login or Sign Up.</p>
  </div>
  <div class="bg-white dark:bg-zinc-700 p-6 rounded-lg shadow-lg w-full max-w-sm">
    <form>
      <input type="text" placeholder="Email or phone number" class="w-full p-3 mb-4 border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
      <input type="password" placeholder="Password" class="w-full p-3 mb-4 border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
      <button type="submit" class="w-full bg-red-600 text-white p-3 rounded-lg font-bold mb-4">Login</button>
      <a href="#" class="text-red-600 text-sm block text-center mb-4">Forgot password?</a>
      <hr class="border-zinc-300 mb-4">
      <button type="button" class="w-full bg-yellow-600 text-white p-3 rounded-lg font-bold">Sign Up</button>
    </form>
  </div>
</div>
  </body>
</html>
