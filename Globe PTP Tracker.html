<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-zinc-100 dark:bg-zinc-900">
  <div class="bg-white dark:bg-zinc-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div class="flex justify-center mb-6">
        <h1 class="text-pink-600 text-4xl font-bold text-center">CiD Globe PTP Tracker</h1>
    </div>
    <h2 class="text-center text-zinc-700 dark:text-zinc-300 mb-4">Please fill out with all required details. For strict compliance.</h2>
    <form name="submit-to-google-sheet">
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Date</label>
        <input name="Date" type="date" class="border border-zinc-300 dark:border-zinc-700 p-2 rounded-md w-full">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Time</label>
        <input name="Time" type="time" class="border border-zinc-300 dark:border-zinc-700 p-2 rounded-md w-full">
      </div>
      <div class="mb-4">
        <input type="text" placeholder="Agent Name (Full Name)" name="Agent" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input type="text" placeholder="Account Number" name="Account Number" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input type="text" placeholder="Account Name" name="Account Name" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input type="text" placeholder="PTP Amount" name="PTP Amount" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">CFU</label>
        <select name="CFU" placeholder="CFU" id="CFU" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
          <option value="result">Please Select</option>
          <option value="SG">SG</option>
          <option value="EG">EG</option>

        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Entity</label>
        <select name="Entity" id="Entity" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
          <option value="Please Select">Please Select</option>
          <option value="MOB">MOB</option>
          <option value="BB">BB</option>
          <option value="B2B">B2B</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Level</label>
        <select name="Level" id="Level" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
          <option value="Please Select">Please Select</option>
          <option value="Pre-Level">Pre-Level</option>
          <option value="Post-Level">Post-Level</option>
          <option value="WO">WO</option>
          <option value="B2B">B2B</option>
          <option value="GPON">GPON</option>
        </select>
      </div>
      <div class="mb-4">
        <input type="text" placeholder="Mobile Number" name="Mobile Number" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>

      <div class="mb-4">
        <button type="submit" name="submit" class="w-full bg-pink-600 text-white p-3 rounded-lg">Submit</button>
        <span id="success" class="text-center text-zinc-700 dark:text-zinc-300 mb-4"></span>
      </div>
      
    </form>
    <div class="text-center">
      <a href="http://cidglobal.co/" class="text-pink-600 dark:text-pink-600">CiD Global Solutions Inc.</a>
      <span class="text-zinc-600 dark:text-zinc-400 mx-2">Â·</span>
      <a href="https://cv.encryptions.cloud/" class="text-pink-600 dark:text-pink-600">Encryptions</a>
    </div>
  </div>
</div>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyZakCoe7cHLMRh-xUUwEexHuZfjhZ_JC_MXAJFUOfuKWjhtI10QnD4ahUit9SazMlnQg/exec'
  const form = document.forms['submit-to-google-sheet']
  const success = document.getElementById('success');
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        success.innerHTML="Submit Successfully!";

        setTimeout(function()
        {
          success.innerHTML="";
        },5000)
        form.reset();
        })
      .catch(error => console.error('Error!', error.message))
  })
</script>
  </body>
</html>
