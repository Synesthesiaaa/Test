<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-zinc-100 dark:bg-zinc-900">
  <div class="bg-white dark:bg-zinc-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div class="flex justify-center mb-6">
        <h1 class="text-pink-600 text-4xl font-bold text-center">Survey Form</h1>
    </div>
    <h2 class="text-center text-zinc-700 dark:text-zinc-300 mb-4">PJLI Campaign</h2>
    <form name="submit-to-google-sheet">
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Date</label>
        <input required name="Date" type="datetime-local" id="Date" readonly class="border border-zinc-300 dark:border-zinc-700 p-2 rounded-md w-full"></input>
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="Cebuana Customer Number" name="Cebuana Customer Number" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="Phone Number" name="Phone Number" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Question</label>
        <select required name="Question" id="Question" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
          <option value="Please Select" selected disabled hidden>Please Select</option>
          <option value="Mobile Phone">None</option>
          <option value="Mobile Phone">Mobile Phone</option>
          <option value="Laptop">Laptop</option>
          <option value="Camera">Camera</option>
          <option value="Bags">Bags</option>
          <option value="Tablets">Tablets</option>
          <option value="Others">Others</option>
        </select>
        </div>
        <div class="mb-4">
          <input required type="text" placeholder="Remarks" name="Remarks" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
        </div>
      <div class="mb-4">
        <button type="submit" name="submit" class="w-full bg-pink-600 text-white p-3 rounded-lg">Submit</button>
        <h3 id="success" class="text-center text-zinc-700 dark:text-zinc-300 mb-4"></h3>
      </div>
      
    </form>
    <div class="text-center">
      <a href="http://cidglobal.co/" class="text-pink-600 dark:text-pink-600">CiD Global Solutions Inc.</a>
      <span class="text-zinc-600 dark:text-zinc-400 mx-2">Â·</span>
      <a href="https://cv.encryptions.cloud/" class="text-pink-600 dark:text-pink-600">Encryptions</a>
    </div>
  </div>
</div>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbz1tY7FcrQpAo4Sz3OiVpmLV8ZvqWgYIxyrsNoLgBQA8wddQSnLsUwuU9A05PSPQtdF/exec'
  const form = document.forms['submit-to-google-sheet']
  const success = document.getElementById('success');
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)}) 
      .then(response => {
        success.innerHTML="Submit Successfully!";

        setTimeout(function() 
        {
           location.reload(true);
          success.innerHTML="";
        },2000)
        form.reset();
        })
        
      .catch(error => console.error('Error!', error.message))
  })

var now = new Date();
now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
document.getElementById('Date').value = now.toISOString().slice(0,16);
  
</script>
  </body>
</html>
