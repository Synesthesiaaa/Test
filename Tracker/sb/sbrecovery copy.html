<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-zinc-100 dark:bg-zinc-900">
  <div class="bg-white dark:bg-zinc-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div class="flex justify-center mb-6">
        <h1 class="text-pink-600 text-4xl font-bold text-center">Recovery</h1>
    </div>
    <h2 class="text-center text-zinc-700 dark:text-zinc-300 mb-4">Security Bank Campaign</h2>
    <form name="submit-to-google-sheet">
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Timestamp</label>
        <input required name="Timestamp" type="datetime-local" id="Date" readonly class="border border-zinc-300 dark:border-zinc-700 p-2 rounded-md w-full">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">PTP Date</label>
        <input required name="PTP Date" type="Date" class="border border-zinc-300 dark:border-zinc-700 p-2 rounded-md w-full">
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="Agency" name="Agency" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="Card Name" name="Card Name" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="Card/PN Number" name="Card/PN Number" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="Balance" name="Balance" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="PTP Amount" name="PTP Amount" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="Remarks" name="Remarks" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Product</label>
        <select required name="Product" id="Product" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
            <option value="Please Select" selected disabled hidden>Please Select</option>
            <option value="AUTO LOAN">AUTO LOAN</option>
            <option value="MASTERCARD">MASTERCARD</option>
            <option value="BUSINESS LOAN">BUSINESS LOAN</option>
            <option value="CORPORATE LOAN">CORPORATE LOAN</option>
            <option value="SALARY LOAN">SALARY LOAN</option>
            <option value="PERSONAL LOAN">PERSONAL LOAN</option>
            </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Mode of Payment</label>
        <select required name="Mode of Payment" id="Mode of Payment" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
            <option value="Please Select" selected disabled hidden>Please Select</option>
            <option value="GCASH">GCASH</option>
            <option value="PAYMAYA">PAYMAYA</option>
            <option value="CHECQUE">CHEQUE</option>
            <option value="ONLINE BANKING">ONLINE BANKING</option>
            <option value="BANK">BANK</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Status</label>
        <select required name="Status" id="Status" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
            <option value="Please Select" selected disabled hidden>Please Select</option>
            <option value="PTP">PTP</option>
            <option value="BP">BP</option>
        </select>
      </div>
      <div class="mb-4">
        <button type="submit" name="submit" class="w-full bg-pink-600 text-white p-3 rounded-lg">Submit</button>
        <h3 id="success" class="text-center text-zinc-700 dark:text-zinc-300 mb-4"></h3>
      </div>
      
    </form>
    <div class="text-center">
      <a href="http://cidglobal.co/" class="text-pink-600 dark:text-pink-600">CiD Global Solutions Inc.</a>
      <span class="text-zinc-600 dark:text-zinc-400 mx-2">Â·</span>
      <a href="https://cv.encryptions.cloud/" class="text-pink-600 dark:text-pink-600">Encryptions</a>
    </div>
  </div>
</div>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwGNBjZ4f-8D-6IU7Ohsucw-SeynV8rUM77Q0wWFJFX81xzAK_8lsmk9HL8_1rmXlVV/exec'
  const form = document.forms['submit-to-google-sheet']
  const success = document.getElementById('success');
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        success.innerHTML="Thank You!";

        setTimeout(function()
        {
          location.reload(true);
          success.innerHTML="";
        },2000)
        form.reset();
        })
      .catch(error => console.error('Error!', error.message))
  })

var now = new Date();
now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
document.getElementById('Date').value = now.toISOString().slice(0,16);
</script>
  </body>
</html>
