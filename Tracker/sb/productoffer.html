  <div class="bg-white dark:bg-zinc-800 p-8 rounded-lg shadow-lg w-full max-w-sm">

    </div>
    <h2 class="text-center text-zinc-700 dark:text-zinc-300 mb-4">Security Bank Campaign</h2>
    <form name="submit-to-google-sheet">
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Timestamp</label>
        <input required name="Timestamp" type="datetime-local" id="Date" readonly class="border border-zinc-300 dark:border-zinc-700 p-2 rounded-md w-full">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Agent Name</label>
        <select required name="Agent" placeholder="Agent" id="Agent" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
            <option value="Please Select" selected disabled hidden>Please Select</option>
            <option value="Please Select" selected disabled hidden>Please Select</option>
            <option value="Alberio, Ronelyn">Alberio, Ronelyn</option>
            <option value="Nitural, Wherelyn">Nitural, Wherelyn</option>
            <option value="Orbiso, Julie Ann">Orbiso, Julie Ann</option>
            <option value="Gerona, Jerico">Gerona, Jerico</option>
            <option value="Pancho, Reynald">Pancho, Reynald</option>
            <option value="Nova, Julie">Nova, Julie</option>
            <option value="Halili, Jayrom">Halili, Jayrom</option>
            <option value="Rivas, Ava Donna">Rivas, Ava Donna</option>
        </select>
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="Product" name="Product" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="Account Name" name="Account Name" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="Account Number" name="Account Number" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <input required type="text" placeholder="Contact Number" name="Contact Number" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">Product Offered</label>
        <select required name="Agent" placeholder="Agent" id="Agent" class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
            <option value="Please Select" selected disabled hidden>Please Select</option>
            <option value="OTP">OTP</option>
            <option value="RPS">RPS</option>
            <option value="UPDATING">UPDATING</option>
            <option value="DISCOUNT">DISCOUNT</option>
        </select>
      </div>
      <div class="mb-4">
        <button type="submit" name="submit" class="w-full bg-pink-600 text-white p-3 rounded-lg">Submit</button>
        <h3 id="success" class="text-center text-zinc-700 dark:text-zinc-300 mb-4"></h3>
      </div>
      
    </form>
    <div class="text-center">
      <a href="http://cidglobal.co/" class="text-pink-600 dark:text-pink-600">CiD Global Solutions Inc.</a>
      <span class="text-zinc-600 dark:text-zinc-400 mx-2">Â·</span>

    </div>
  </div>
</div>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwZ2gu0q4T7BfpdGaxlRMsQNQSBA8SDFc-GQzCUuI4V4valACfS9khTRRaPbJyshxZSFQ/exec'
  const form = document.forms['submit-to-google-sheet']
  const success = document.getElementById('success');
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        success.innerHTML="Thank You!";

        setTimeout(function()
        {
          location.reload(true);
          success.innerHTML="";
        },2000)
        form.reset();
        })
      .catch(error => console.error('Error!', error.message))
  })

var now = new Date();
now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
document.getElementById('Date').value = now.toISOString().slice(0,16);
</script>
